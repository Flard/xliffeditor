              lws31: { Language: module_webshop_en, target_text: 'Previous' }
              lws32: { Language: module_webshop_nl, target_text: 'Vorige' }
          lws4:
            source_text: pager.previous.title
            Translations:
              lws41: { Language: module_webshop_en, target_text: 'Go to previous page' }
              lws42: { Language: module_webshop_nl, target_text: 'Ga naar vorige pagina' }
      resoure_webshop_checkout:
